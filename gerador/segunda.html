<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RPGstuck random mission prompt generator">
    <meta name="author" content="Juliet">
    <link rel="stylesheet" href="css.css">
    <title>RPGSTUCK GENERATOR</title>
</head>
<body>
    <div class="main">
        <div id="banner" class="banner">
            <img src="/assets/clouds.png">
            <h1 class="title">RPGSTUCK STUFF</h1>
            <p class="desc">Basically a playground for tools id like to use on my sessions. That's all.</p>
        </div>
        <nav id="nav">
            <h1 onclick="partytoggle()" id="mission-toggle" class="toggles">MISSION CALCULATOR</h1>
            <h1 onclick="generatortoggle()" id="prompt-toggle" class="toggles">PROMPT GENERATOR</h1>
        </nav>

        <div class="party-container">
            <h3 class="title" id="title-party">Make a party: </h3>
            <button class="del" onclick="player_input()">+</button>
            <div class="inputs" id="divinput" ></div>
        </div>
        
        <br>
        <div class="mission-generator">
            <h3 class="title" id="title-generator" >Generator: </h3>
            <div class="flags">

                <input class="modvalue" name="mod" value=80 type="number" id="modvalue"><label for="mod" id="flag1">Mod chance</label>
                <input class="flag" name="mod_toggle" value="mod" type="checkbox" id="f1"> <label for="mod_toggle" id="flag2">Mod</label>
                <input class="flag" name="why" value="why" type="checkbox" id="f2"> <label for="why" id="flag3">Why?</label>
                <input class="flag" name="where" value="where" type="checkbox" id="f3"> <label for="where" id="flag4">Where?</label>
                <input class="flag" name="when" value="when" type="checkbox" id="f4"> <label for="when" id="flag5">When?</label>
                <input class="flag" name="how" value="how" type="checkbox" id="f5"> <label for="how" id="flag6">How?</label>

                <h3 id="prompt"> </h3>
                <div onclick="generator()" class="material-symbols-outlined" id="start">play_arrow</div>
            </div>
        </div> 
        
        <div class="bg">
            
        </div>

    </div>
</body>
<script src="segunda.js"></script>
</html>

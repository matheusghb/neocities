<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PORFAVOR.css">
    <title>Main Page</title>
    <link rel="icon" href="https://win98icons.alexmeub.com/icons/png/shut_down_normal-4.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="mobile">
        Não fiz a interface mobile ainda :/
    </div>
    <div class="desktop-viewer">

        <div class="aviso">
            
        </div>

        <div class="desktop">
            <div class="screen">
                <ul>
                    <li class="profile">
                        <a href="profile/profile.html">
                            <img src="assets/PESTER1.png">
                            <h1>Profile</h1>
                        </a>
                    </li>
                    <li class="browser">
                        <a>
                            <img src="assets/midas.png">
                            <h1>Midas</h1>
                        </a>
                    </li>
                    <li class="gerador">
                        <a href="gerador/home.html">
                            <img src="https://win98icons.alexmeub.com/icons/png/template_world-4.png">
                            <h1>Generator</h1>
                        </a>
                    </li>
                    <li class="comms">
                        <a href="comms/comm.html">
                            <img src="https://homestuck.net/tools/homestuck-icons/Rose/rosefolder.ico">
                            <h1>Comms</h1>
                        </a>
                    </li>
                </ul>
                <div class="bg">
                </div>
                <div class="widget" id="widget">
                    <img id="widgeticon" src="https://pngimg.com/d/sun_PNG13429.png">
                    <img id="widgeteffect" src="https://static.vecteezy.com/system/resources/thumbnails/012/595/172/small/realistic-white-cloud-png.png">  
                    <div class="janela1">
                        <div class="location">
                            <div class="material-symbols-sharp">
                                location_on
                            </div> 
                            <div class="local">
                                Everest
                            </div>                        
                        </div>
                        <div class="temperature" id="temp">
                            9°
                        </div>                        
                    </div>
                    <div class="divider"></div>
                    <div class="janela2" id="janela2">
                        <div class="semana" id="semanaedia">

                        </div>
                        <div class="info">
                            <div class="wind" id="wind">
                                <h1 id="windstext">12</h1> 
                                <div class="material-symbols-sharp">
                                    airwave
                                </div>
                            </div>
                            <div class="humidity" id="humidity">
                                <h1 id="humiditytext">12</h1> 
                                <div class="material-symbols-sharp">
                                    water
                                </div>
                            </div>
                            <div class="weather" id="weather">
                                <h1 id="weathertext">rain</h1> 
                                <div class="material-symbols-sharp">
                                    rainy
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="note">
                    <h1>Don't mess too much with this.</h1>
                </div>     
            </div>
            <div class="footer">
                <div class="tools">
                    <img id="os" src="assets/smile.png">
                    <div class="array">
                        <img src="assets/smile.png">
                        <img src="assets/PESTER1.png">
                        <img src="assets/PESTER1.png">
                        <img src="assets/midas.png">
                        <img src="https://homestuck.net/tools/homestuck-icons/Rose/rosefolder.ico">
                    </div>                    
                </div>
                <div class="hora">
                    <div class="icones">
                        <span class="material-symbols-sharp">
                            battery_android_frame_bolt
                        </span>
                        <span class="material-symbols-sharp">
                            volume_up
                        </span>
                        <span class="material-symbols-sharp">
                            cell_wifi
                        </span>
                    </div>
                    <div class="horarios">
                        <h1 id="hora"></h1>
                        <h1 id="dia"></h1>                        
                    </div>
                </div>                
            </div>
        </div>
        <div class="background"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
